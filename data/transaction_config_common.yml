administrator_information:
  - group_type: sequence
    rules:
    - rule_type: record
      id: publisher
    - rule_type: record
      id: nra_publisher_name
      modifiers:
        - optional
    - rule_type: record
      id: publisher_territory
      modifiers:
        - optional
        - at_least_one

acknowledgement_transaction:
